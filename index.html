<!DOCTYPE html>

    <style>

            background: linear-gradient(to bottom, #4ade80, #22c55e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Barre de statut en haut */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #1e293b;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
            z-index: 100;
        }

        .status-bar-left {
            font-weight: 500;
        }

        .status-bar-right {
            display: flex;
            gap: 0.25rem;
            font-size: 1rem;
        }

        /* Barre de navigation */
        .nav-bar {
            position: fixed;
            top: 2rem;
            left: 0;
            right: 0;
            background-color: #1e293b;
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 99;
        }

        .nav-bar-left,

            font-size: 1.25rem;
            cursor: pointer;
        }

        .nav-bar-center {

            font-weight: 600;
        }

        /* Conteneur principal */
        .container {
            width: 100%;
            max-width: 28rem;
            margin-top: 5rem;
        }

        /* Carte blanche */
        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* Logo Aviator */

            width: 8rem;
            height: 8rem;
            background-color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .logo-content {
            text-align: center;
        }

        .logo-icon {
            font-size: 2rem;
            margin-bottom: 0.25rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef4444;
        }

        /* Titre avec emojis */
        .title-container {
            text-align: center;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #059669;
            margin-bottom: 0.5rem;
        }

        .emojis {
            font-size: 1.75rem;
            margin-left: 0.5rem;
        }

        /* Description */
        .description {
            text-align: center;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.05em;

        /* Bouton Follow Now */

            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        .follow-button:hover {
            background-color: #059669;
            box-shadow: 0 15px 20px -3px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }

        .follow-button:active {
            background-color: #047857;
            transform: translateY(0);
        }

        .button-icon {
            font-size: 1.25rem;
        }

        .button-text {
            font-size: 1rem;
        }

        /* Responsive */

</head>

</html>
